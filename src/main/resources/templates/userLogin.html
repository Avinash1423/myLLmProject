<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">

<div class="container mt-5">

    <form action="/validateLogin" method="post" class=" p-3 bg-light rounded shadow">

        <h1> Login </h1>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Employee Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <button class="btn btn-success" type="submit">Login</button>

        <div th:if="${accountDoesNotExistError}" class="error-message">
            <p th:text="${accountDoesNotExistError}"></p>
        </div>
        <br>
        <div th:if="${passwordIncorrectError}" class="error-message">
            <p th:text="${passwordIncorrectError}"></p>
        </div>
        <br>
        <div th:if="${emptyFieldError}" class="error-message">
            <p th:text="${emptyFieldError}"></p>
        </div>
    </form>

</div>
</body>

</html>

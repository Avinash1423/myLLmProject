<head>

        </form>

            <input type="file" name="file" accept="audio/*" required>
            <button type="submit">Transcribe ğŸ“</button>
        </form>

         </div>


    </div>



</div>


<script th:src="@{/newChat.js}" defer></script>

    }
</script>


</body>
</html>
